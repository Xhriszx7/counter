<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linka o arquivo style.css ao HTML -->
    <link rel="stylesheet" href="style.css">

    <title>Counter</title>
</head>
<body>
    <!-- Parte principal-->
    <main id="main">
        <!-- Título do contador -->
        <div>
            <h1 id="title">Counter</h1>
        </div>

        <!-- Contador em si -->
        <div id="counter">
            <h2 id="res">0</h2>
        </div>

        <!-- Botões de controle do contador -->
        <div>
            <button class="selects" id="decrement">Decrement</button>
            <button class="selects" id="reset">Reset</button>
            <button class="selects" id="increment">Increment</button>
        </div>
        <div>
            <button class="selects" id="decrement2">-2</button>
            <button class="selects">0</button>
            <button class="selects" id="increment2">+2</button>
        </div>
        <div>
            <button class="selects" id="decrement4">-4</button>
            <button class="selects">0</button>
            <button class="selects" id="increment4">+4</button>
        </div>
        <div>
            <button class="selects" id="decrement6">-6</button>
            <button class="selects">0</button>
            <button class="selects" id="increment6">+6</button>
        </div>
        <div>
            <input type="number" name="decrementRes" id="decrementRes" class="selects" placeholder="Decrement">
            <input type="submit" name="decrementRes" id="decrementResSubmit" class="selects" style="width: 2.833em; background-color: rgba(255, 0, 0, 0.5); color: transparent;">
            <input type="submit" name="incrementRes" id="incrementResSubmit" class="selects" style="width: 2.833em; background-color: rgba(0, 255, 0, 0.5); color: transparent;">
            <input type="number" name="incrementRes" id="incrementRes" class="selects" placeholder="Increment">
        </div>
    </main>

    <!-- Linka o arquivo script.js ao HTML -->
    <script src="script.js"></script>
</body>
</html>
